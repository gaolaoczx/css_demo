<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./vote.css">
    <title>投票</title>
</head>
<body>
    <div class="header"> 
        <div class="header-menu vertical-center"></div>
        <div class="header-text abs-center">投票</div>
        <div class="header-close vertical-center"></div>
    </div>
    <div class="container">
        <div class="notice">
            <div class="notice-vote">发言讨论结束，请大家投票</div>
            <div class="notice-triangle"></div> 
            <div class="notice-audio vertical-center">
                <audio src="mp3/free.mp3" loop autoplay="autoplay" id="auto"></audio>
                <!-- <iframe allow="autoplay" style="display:none" src="mp3/free.mp3"></iframe> -->
            </div> 
        </div>
        <div class="click">点击得票数最多人的头像</div>
        <div class="uers-list">
            <div class="user">
                <div class="user-name">水民</div>
                <div class="user-num">1号</div>
                <div class="user-option">
                    <div class="user-kill"></div>
                    <div class="user-search"></div>
                    <div class="user-target"></div>
                    <div class="user-rescue"></div>
                </div>
            </div>
            
            <div class="user"></div>
            <div class="user"></div>
            <div class="user"></div>
            <div class="user"></div>
            <div class="user"></div>
            <div class="user"></div>
            <div class="user"></div>
            <div class="user"></div>
        </div>
        <div class="bar">
            <div class="bar-block"></div>
            <div class="bar-block"></div>
            <div class="bar-block"></div>
        </div>
    </div>
    <div class="footer">
        <button class="btn_vote .clear-btn-style">投死</button>
    </div>
</body>
</html>
